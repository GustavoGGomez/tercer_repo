    <main>
        <form action="">

            <br>

            <br>
            <b>Email: <input type="email" name="Email" placeholder="Ingresar email"></b>
            <br>

            </select> <br>
            <br>
            <b>Dejar un comentario:</b> <br>
            <textarea maxlength="300" name="" id="" cols="70" rows="5"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
